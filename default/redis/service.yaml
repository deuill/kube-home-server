apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - name: command
      port: 6379
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.deuill.org/default/redis
          imagePullPolicy: Never
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis
              mountPath: /data/redis
      volumes:
        - name: redis
          hostPath:
            path: /opt/kubernetes/default/redis
